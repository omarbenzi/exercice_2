<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>jQuery-UI : exercice de glisser/déposer (drag and drop)</title>
	<style>
		body {
			width: 600px;
			margin: 30px auto;
		}

		h3,
		p {
			width: 600px;
		}

		p:first-of-type {
			margin-top: 30px;
		}

		h3,
		p,
		div {
			text-align: center;
		}

		#glissables {
			display: flex;
			height: 30px;
		}

		#glissables>div {
			margin-right: 10px;
			width: 100px;
			line-height: 30px;
			background-color: brown;
			color: white;
		}

		#deposables {
			margin-top: 50px;
		}

		#deposables>div {
			margin: 15px auto 0;
			width: 100px;
			height: 30px;
			line-height: 30px;
			background-color: aqua;
			color: white;
		}

		.drag {
			border-radius: 2px;
			padding: 5px;
			color: black;
			font-size: 10px
		}
	</style>
	<script src="lib/jquery-3.4.1.min.js"></script>
	<script src="lib/jquery-ui.min.js"></script>
	<script>
		$(window).on("load", function () {
			var resultat = [6, 2, 4, 3, 1, 0, 5];
			$('#glissables div').draggable({
				helper: 'clone',
				cursor: 'move',
				opacity: 0.7,
				backgroundColor: "orange",
				revert: function (event) {
					if (event) return false
					if (!event) {
						$(this).show()
						return true
					}
				},
				start: function (event, ui) {
					$(ui.helper).css("backgroundColor", "orange");
					$(event.target).hide()
				},
				stop: function (event, ui) {
				},
				drag: function (event, ui) {
				}

			});
			$("#deposables div").droppable({
				over: function (event, ui) {
					$(this).css("backgroundColor", "gray");
				},
				drop: function (event, ui) {
					var array = [];
					var draggable = ui.draggable,
						droppable = $(this),
						draggableParent = draggable.parent();

					if ($(this).children().length > 0) {
						pays = $(this).children().first().detach();
						$(pays).appendTo($(draggableParent))
					}
					draggable = $(draggable).detach();
					$(draggable).css("backgroundColor", "brown");
					$(draggable).appendTo(this)
					$(draggable).show()

					if (draggableParent.children().length == 1) {

						($(' div[id^=alpha]')).each(function (e) {
							console.log(this);
							if (jQuery.inArray(this, array) == -1) {
								array.push(parseInt(this.id.slice(-1)));
							}
							console.log(array);
						})
						erreurs = resultat.filter((e, i) => e != array[i]);
						console.log(erreurs);
					}
				},
				out: function (event, ui) { $(this).css("backgroundColor", "aqua") },
				activate: function (event, ui) {
				}
			});
			/* coder l'animation avec le drag and drop de jQuery-UI */

		});
	</script>
</head>

<body>
	<section id="glissables">
		<div id="alpha0">Australie</div>
		<div id="alpha1">Brésil</div>
		<div id="alpha2">Canada</div>
		<div id="alpha3">Chine</div>
		<div id="alpha4">Etats-unis</div>
		<div id="alpha5">Inde</div>
		<div id="alpha6">Russie</div>
	</section>
	<p>Classer les pays ci-dessus par leur superficie, de la plus grande à la plus petite.</p>
	<p>Manipuler par "glisser/déposer" dans les cases ci-dessous.</p>
	<section id="deposables">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>

</html>
